## Set Up Relay Pin

  //
  pinMode(relayPin, OUTPUT);

  //
  // Turn the RELAY off by making the voltage LOW
  // (keyboard is disconnected)
  //
  digitalWrite(relayPin, LOW);
```

<section data-markdown><script type="text/template">

## Set Up Coin Acceptor Pin

```c++
  //
  // If coinPin goes HIGH (a pulse),
  // call the coinInserted function
  //
  attachInterrupt(
    digitalPinToInterrupt(coinPin),
    coinInserted,
    RISING
  );
```

</script></section>

<!--Coin has been inserted-->
<section data-markdown><script type="text/template">

## Inserting a Coin

What Happens During Interrupt?

```c++
  //
  // TIME_FOR_5_CENTS is 30 minutes
  //
  timePaidFor += TIME_FOR_5_CENTS;

  //
  // Increase total amount of the fund by 5 cents.
  //
  totalFundAmount += 0.05;

  //
  // Enable the keyboard
  //
  digitalWrite(relayPin, HIGH);
```
